<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quejas</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/cardComplaint.css" />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="logo">
          <img
            src="./imgs/logos/logo_mis_vecinos.jpeg"
            alt="Logo mis vecinos"
          />
        </div>

        <input type="checkbox" id="toggle" />

        <label for="toggle" class="hamburger">
          <svg viewBox="0 0 32 32">
            <path
              class="line line-top-bottom"
              d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"
            ></path>
            <path class="line" d="M7 16 27 16"></path>
          </svg>
        </label>

        <ul class="menu">
          <li><a href="#">Anuncios</a></li>
          <li><a href="#">Eventos</a></li>
          <li><a href="#">Transporte</a></li>
          <li><a href="#">Emprendimientos</a></li>
        </ul>
      </div>
    </nav>

    <div class="creation_div"></div>

    <div class="eventos-container">
      <div class="card">
        <img src="./imgs/img_cards/Maratón.jpg" alt="imagen de Evento" />
        <div class="card-content">
          <h3>Maraton</h3>
          <p><strong>Fecha:</strong> 20 de agosto</p>
          <p><strong>Lugar:</strong> Estadio Nacional</p>
        </div>
      </div>

      <div class="card">
        <img
          src="./imgs/img_cards/Feria del Agricultor.jpeg"
          alt="imagen de Evento"
        />
        <div class="card-content">
          <h3>Feria del Agricultor</h3>
          <p><strong>Fecha</strong> 1 de agosto</p>
          <p><strong>Lugar:</strong>Ciudad Colón</p>
        </div>
      </div>

      <div class="card">
        <img
          src="./imgs/imgs_cards/Familiares Sin Humo.webp"
          alt="imagen de Evento"
        />
        <div class="card-content">
          <h3>Familiares Sin Humo</h3>
          <p><strong>Fecha</strong> 7 de agosto</p>
          <p><strong>Lugar:</strong>Ciudad Colón</p>
        </div>
      </div>
    </div>
    <div class="setup_creation_container">
      <h1>Transporte</h1>
      <div class="creation_div"></div>
    </div>
  </body>
  <script type="module" src="./js/createComplaintSetup.js"></script>
</html>
