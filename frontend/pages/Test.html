<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test page</title>
  </head>
  <link rel="stylesheet" href="../css/Test.css" />
  <body>
    <div class="father">
      <!-- Loader -->
      <div class="loader"></div>
      <!-- end Loader -->

      <!-- Product card -->
      <div class="Product">
        <div class="product-card">
          <div class="product-tilt-effect">
            <div class="product-image">
              <img
                src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
                alt="Premium Watch"
              />
            </div>
          </div>
          <div class="product-info">
            <div class="product-category">Luxury Timepiece</div>
            <h2 class="product-title">Chrono S-Series Watch</h2>
            <div class="product-description">
              <p>
                Precision engineering meets timeless design. Swiss movement with
                sapphire crystal and genuine leather band.
              </p>
            </div>
            <div class="product-features">
              <span class="feature">Water Resistant</span>
              <span class="feature">5-Year Warranty</span>
              <span class="feature">Swiss Made</span>
            </div>
            <div class="product-bottom">
              <div class="product-price">
                <span class="price-now">$899</span>
              </div>
              <button class="product-button">
                <span class="button-text">Contactar Usuario</span>
                <svg
                  class="button-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"
                  ></path>
                  <line x1="3" y1="6" x2="21" y2="6"></line>
                  <path d="M16 10a4 4 0 0 1-8 0"></path>
                </svg>
              </button>
            </div>
            <div class="product-meta">
              <div class="product-stock">In Stock</div>
            </div>
          </div>
        </div>
      </div>
      <!-- end card -->

      <!-- footer -->
       <footer>

       </footer>
      <!-- End footer -->
    </div>
  </body>
</html>
